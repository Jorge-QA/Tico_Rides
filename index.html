<!DOCTYPE html>
<html lang="en">
<!-- Vambio index-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicoRide-search-ride</title>
    <link rel="stylesheet" href="Stiles/style.css">

</head>

<body>

    <div id="main-container" style="right: 200px; position: absolute;">
        <a href="login.html" class="btn btn-color"><input type="button" value="Login"
                style="background-color: aquamarine;"> </a>
    </div>

    <img style="padding: 20px;" src="Images/logo.webp" alig="center" width="200" height="200">
    <br><br>

    <h2 style="width: 80%;">Welcome to TicoRide.com</h2>

    <p style="width: 70%;">Search for a ride</p>

    <form id="formSearchRide">
        <fieldset>
            <label for="from">From: </label>
            <select style="width: 11em;"  id="from" data-placeholder="-Input Text-"></select>
            <label for="to">To: </label>
            <select style="width: 11em;" id="to" data-placeholder="Input Text"></select>
            <br><br>
            <button onclick="LimpiarTabla()" class="btn btn-color" style="padding: 5px 10px; margin-right: 1cm;">Clear Table!</button>
            <button onclick="cargarDatos()" class="btn btn-color" style="padding: 5px 10px;">Find my ride!</button>
        </fieldset>
    </form>
    <br><br>
    <div style="width: 80%;">Results for rides that matches your criteria:</div>
    <div id="main-table">
        <table id="tableSearchRide">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Ridename</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Days</th>
                    <th>Description</th>
                    
                </tr>
            </thead>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

    </div>

<script src="JS/logic-index.js"></script>
</body>

</html>
