<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicoRide-New-Ride</title>
    <link rel="stylesheet" href="Stiles/style.css">
</head>

<body>
    <img src="Images/logo.webp" alig="center" width="200" height="200">
    <br><br>

    <ul class="menu">
        <li style="opacity: 0.5;"><a href="dashboard.html">Dashboard</a></li>
        <li><a href="newRide.html">Rides</a></li>
        <li style="opacity: 0.5;"><a href="settings.html">Settings</a></li>
    </ul>
    <br>
    <div class="enlinea">
        <h3>Rides </h3>
    </div>

    <div class="enlinea">
        <h4>Welcome: <h2 class="userColor" id="usuario"> User</h2></h4>
    </div>
    <img src="Images/photo (1).png" width="50" height="50">

    <br>

    <h6 id="par" style="font-weight: bolder; display: inline;"><a href="#">Rides</a> </h6>
    <span style="font-size: smaller;"><a style="text-decoration: none; color: lawngreen; font-weight: bolder;" href="watch_ride.html">Watch</a>  </span>

    <form id="formNewRide">
        <div>
            <label for="RN">Ride Name</label><br>
            <input type="text" placeholder="Input Text" id="RN">
        </div>
        <br>
        <label for="from">Start From: </label>
        <input type="text" id="from" placeholder="Location">
        <img src="Images/map.png" alt="" width="15" height="15">
        <label for="to">End: </label>
        <input type="text" id="to" placeholder="Input Text">
        <img src="Images/map.png" alt="" width="15" height="15">
        <br><br>
        <div style="text-align: justify;padding-left: 540px;"> <label for="Dp">Description</label>
            <br>
            <textarea name="Description" id="Dp" cols="60" rows="5"
                placeholder="Add here the description of the ride"></textarea>
        </div>

        <hr width="600px" color=black>

        <br>
        <h3 style="width: 75%;">When</h3>

        <div style="padding-left: 540px;float: left; text-align: left;">
            <label for="Dep">Departure</label>
            <br>
            <input class="time-width" type="time" id="Dep" value="07:00">
            <br><br>
            <label for="EA">Estimated Arrival</label>
            <br>
            <input class="time-width" type="time" id="EA" value="08:30">
        </div>

        <div style="float: left;padding-left: 100px;text-align: justify;">

            <span> <strong>Select Days:</strong> </span>
            <br><br>
            <input type="checkbox" id="Monday">
            <label for="Monday">Monday</label>
            <br>
            <input type="checkbox" id="Tuesday">
            <label for="Tuesday">Tuesday</label>
            <br>
            <input type="checkbox" id="Wednesday">
            <label for="Wednesday">Wednesday</label>
            <br>
            <input type="checkbox" id="Thursday">
            <label for="Thursday">Thursday</label>
            <br>
            <input type="checkbox" id="Friday">
            <label for="Friday">Friday</label>
            <br>
            <input type="checkbox" id="Saturday">
            <label for="Saturday">Saturday</label>
            <br>
            <input type="checkbox" id="Sunday">
            <label for="Sunday">Sunday</label>

        </div>

    </form>

    <br style="clear: left;">
    <br><br>
    <!-- <span style="font-size: smaller;padding-right: 200px;"><a href="#">Cancel</a></span> -->

    <button onclick="registrarRide()" style="background-color: green; color: aliceblue;font-size: larger;">Save</button>

    <script src="JS/logic-NewRide.js"></script>
</body>

</html>
