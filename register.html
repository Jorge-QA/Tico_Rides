<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicoRides-Register</title>
    <link rel="stylesheet" href="Stiles/style.css">

</head>

<body>
    <img src="Images/logo.webp" alig="center" width="200" height="200">
    <br><br>
    <form id="formregister">
        <div>
            <label for="FN">First Name</label><br>
            <input type="text" placeholder="Input Text" id="FN" name="FN">
        </div>
        <div>
            <label for="LN">Last Name</label><br>
            <input type="text" placeholder="Input Text" id="LN" name="LN">
        </div>
        <div>
            <label for="P">Phone</label><br>
            <input type="text" placeholder="(xxx)xxx-xxxx)" id="P" name="P">
        </div>
        <div>
            <label for="UN">User Name</label><br>
            <input type="text" placeholder="Input Text" id="UN" name="UN">
        </div>
        <div>
            <label for="Ps1">Password</label><br>
            <input type="password" placeholder="Input Text" id="Ps1" name="Ps1">
        </div>
        <div>
            <label for="Ps2">Repeat Password</label><br>
            <input type="password" placeholder="Input Text" id="Ps2" name="Ps2">
        </div>
        <br>
        <p>Already an user? <a href="login.html">Login Here!</a></p>

        <div id="main-container">
            <button onclick="registrar()" class="btn btn-color">Register</button>
        </div>

    </form>
    
    <script src="JS/logic-register.js"></script>
</body>

</html>
